<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inquiry Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(120deg,#231557 0%, #44107a 46%, #ff1361 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      max-width: 410px;
      width: 95vw;
      background: rgba(36, 37, 66, 0.83);
      padding: 38px 36px 24px 36px;
      border-radius: 24px;
      box-shadow: 0 10px 48px 0 rgba(20,20,60,0.41);
      display: flex;
      flex-direction: column;
      gap: 21px;
      position: relative;
      backdrop-filter: blur(12px);
      border: 1.5px solid rgba(255,255,255,0.07);
      animation: fadeInUp 1s cubic-bezier(.25,.46,.45,.94);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(36px);}
      to   { opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #ff61ac;
      background: linear-gradient(90deg,#43caf9,#a022f2 70%,#f90a5a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: .05em;
      margin: 0 0 5px 0;
      filter: drop-shadow(0 3px 17px #f90a5a55);
    }

    input, textarea {
      font-family: inherit;
      font-size: 1.1rem;
      border: none;
      outline: none;
      padding: 14px 15px;
      border-radius: 9px;
      margin-bottom: 0;
      background: rgba(34, 38, 66, 0.88);
      box-shadow: 0 6px 22px rgba(249,9,90, 0.075),
                  0 1px 8px rgba(51, 240, 255, 0.06);
      color: #faf9ff;
      border: 1.3px solid rgba(255,255,255,0.08);
      transition: border 0.2s, box-shadow 0.2s, background 0.16s;
    }

    input:focus, textarea:focus {
      border: 1.7px solid #43caf9;
      box-shadow: 0 0 10px 2px #43caf9a4, 0 2px 20px #f90a5a42;
      background: rgba(33, 37, 66, 0.98);
      color: #fff;
    }

    ::placeholder {
      color: #c7b7eb;
      opacity: 1;
      letter-spacing: .02em;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
      max-height: 220px;
      line-height: 1.68;
    }

    button {
      background: linear-gradient(90deg,#f90a5a 20%, #43caf9 85%);
      color: #fff;
      padding: 14px 0;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.13rem;
      letter-spacing: .04em;
      box-shadow: 0 4px 28px #43caf969, 0 2px 11px #f90a5a77;
      transition: background 0.16s, box-shadow 0.16s, transform 0.08s;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg,#43caf9 30%, #f90a5a 93%);
      box-shadow: 0 10px 36px #43caf994, 0 5px 19px #f90a5a53;
      transform: translateY(-2px) scale(1.04);
      outline: none;
    }

    /* Neon glow border animation on hover focus */
    input:focus, textarea:focus {
      animation: neonGlow 0.7s alternate infinite;
    }
    @keyframes neonGlow {
      0%   { box-shadow: 0 0 10px #43caf9a7, 0 2px 10px #f90a5a27; }
      100% { box-shadow: 0 0 20px #f90a5a85, 0 5px 25px #43caf979;}
    }

    /* Responsive Design */
    @media (max-width: 540px) {
      form { padding: 18px 5vw 8px 5vw; border-radius: 14px; }
      h2   { font-size: 1.13rem;}
      button { font-size: 1rem; padding: 10px 0;}
      input, textarea { font-size: 1rem; padding: 11px 10px; }
    }

    /* Glass glow effect around form */
    form:before {
      content:'';
      position: absolute;
      z-index: -1;
      left: -13px; top: -13px; right: -13px; bottom: -13px;
      border-radius: 26px;
      background: linear-gradient(90deg,#43caf9cc,#a022f245,#f90a5a33);
      filter: blur(10px);
      opacity: .65;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <form id="inquiryForm">
    <h2>Inquiry Form-Vinay</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <script>
    document.getElementById('inquiryForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/submit', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      alert(result.message);
      e.target.reset();
    };
  </script>
</body>
</html>
