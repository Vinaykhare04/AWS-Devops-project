<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inquiry Form</title>
<style>

    body { font-family: Arial; background-color: #f9f9f9; padding: 30px; }

    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }

    input, textarea { width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }

    button { background: #007bff; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>
<form id="inquiryForm">
<h2>Inquiry Form</h2>
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="message" placeholder="Your Message" required></textarea>
<button type="submit">Submit</button>
</form>
<script>

    document.getElementById('inquiryForm').onsubmit = async (e) => {

      e.preventDefault();

      const formData = new FormData(e.target);

      const response = await fetch('/submit', {

        method: 'POST',

        body: formData

      });

      const result = await response.json();

      alert(result.message);

      e.target.reset();

    };
</script>
</body>
</html>
