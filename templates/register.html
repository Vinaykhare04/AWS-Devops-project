<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 30px; }
    form { background: white; padding: 20px; max-width: 350px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;}
  </style>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div style="color: {% if category == 'error' %}red{% else %}green{% endif %}; text-align:center;">{{message}}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST">
    <h2>Register</h2>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
    <div style="margin-top:10px;">Already have an account? <a href="{{url_for('login')}}">Login</a></div>
  </form>
</body>
</html>
