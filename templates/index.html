<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inquiry Form</title>
  <style>
    body { font-family: Arial; background-color: #f0f0f0; padding: 30px; }
    form { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <form id="inquiryForm">
    <h2>Enquiry Form</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("inquiryForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/submit', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      alert(result.message);
      e.target.reset();
    };
  </script>
</body>
</html>
